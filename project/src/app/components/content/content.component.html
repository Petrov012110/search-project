<table *ngIf="tableData.length">
    <thead>
        <tr>
            <th>#</th>
            <th>title</th>
            <th>content</th>
            <th>resourse</th>
        </tr>
    </thead>
    <tbody>
        <!-- <ng-template *ngIf="wiki"> -->
            <tr *ngFor="let i of tableData; let idx = index">
    
                    <td>{{idx + 1}}</td>
                    <td>{{i.name | titlecase}}</td>
                    <td>{{i.content}}</td>
                    <td>{{i.resourse}}</td>

            </tr>
        <!-- </ng-template> -->
    </tbody>
</table>
